<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Session Controller Examples</title>
  </head>
  <body>
    <h1>Record Session Controller Examples</h1>
    <p>
      Run these examples to test the new
      <code>AuditoryToolbox.record()</code> session controller in the browser.
    </p>
    <button id="basic-record">Basic timed record</button>
    <button id="stop-now">Start long record then stop now</button>
    <button id="stop-at">Start long record then stop at +2s</button>
    <button id="custom-worklet">Record with custom worklet URL</button>
    <button id="manual-stop">Stop active session now</button>
    <pre id="log"></pre>
    <script type="module" src="/record-session-examples.js"></script>
  </body>
</html>
